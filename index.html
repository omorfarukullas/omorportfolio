<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omor Ullas Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('myphoto.jpg') no-repeat center center/cover;
      filter: grayscale(100%);
      color: white;
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: 50px auto 0 auto; /* slightly closer to top */
    }

    .container h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1.4rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4effd1;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }

    .btn:hover {
      background-color: #3ee0ba;
    }

    .btn span {
      margin-left: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Hello, I'm Omor Faruck Ullas.</h1>
    <p>Professional Software Developer</p>
    <a href="#" class="btn">View My Portfolio <span>â†’</span></a>
  </div>
</body>
</html>
