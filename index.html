<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omor Ullas Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
    }

    .text-section {
      flex: 1;
      padding-right: 20px;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .text-section p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #b1f21f;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }

    .btn:hover {
      background-color: #a2dd1a;
    }

    .btn span {
      margin-left: 8px;
      font-size: 1.2rem;
    }

    .image-section {
      flex: 1;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-section, .image-section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Hello, I'm Omor Ullas.</h1>
      <p>Professional digital marketer + Social media manager</p>
      <a href="#" class="btn">View My Portfolio <span>â†’</span></a>
    </div>
    <div class="image-section">
      <img src="myphoto.jpg" alt="Omor Ullas">
    </div>
  </div>
</body>
</html>
